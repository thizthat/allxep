<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 확인하기</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background-color: white; padding: 20px 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        p { color: #555; }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff; /* 파란색 계열 버튼 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .notice { font-size: 12px; color: #777; margin-top: 20px; }
    </style>
    <script>
        function openLinks() {
            // 1. 쿠팡 링크를 새 탭(백그라운드)으로 연다.
            window.open('https://link.coupang.com/a/cFFdyx', '_blank');

            // 2. 현재 탭을 인포크링크 페이지로 이동시킨다.
            window.location.href = 'https://link.inpock.co.kr/allxep';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>콘텐츠를 확인하시려면 아래 버튼을 눌러주세요.</h1>
        <p>버튼을 누르시면 요청하신 페이지로 바로 이동합니다.</p>
        <br>
        <!-- a 태그를 사용해 링크처럼 보이게 하고, 자바스크립트 실행을 막기 위해 href="#" 처리 -->
        <a class="button" href="#" onclick="openLinks(); return false;">콘텐츠 보러가기</a>
        <p class="notice">
            본 페이지는 파트너스 활동을 통해 일정액의 수수료를 제공받을 수 있습니다.
        </p>
    </div>
</body>
</html>
