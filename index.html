<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allxep Tennis - 콘텐츠 확인</title>
    <!-- 버튼에 사용할 굵은 폰트 불러오기 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .image-container {
            position: relative;
            max-width: 1200px;
            width: 100%;
        }
        .main-image {
            display: block;
            width: 100%;
            height: auto;
        }

        /* --- 코드로 새로 만든 버튼 스타일 (가장 중요!) --- */
        .coded-button {
            /* 위치 설정 */
            position: absolute;
            top: 83%; /* 위에서 83% 떨어진 위치 */
            left: 78%; /* 왼쪽에서 78% 떨어진 위치 */
            transform: translateX(-50%); /* X축 중앙 정렬 트릭 */

            /* 디자인 설정 */
            background-color: #a8ff00; /* 형광 초록색 배경 */
            color: #000000; /* 검은색 글씨 */
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 900; /* 가장 굵은 글씨체 */
            font-size: 18px;
            padding: 12px 35px; /* 버튼의 안쪽 여백 (세로, 가로) */
            border-radius: 50px; /* 아주 둥근 모서리 */
            text-decoration: none; /* 링크 밑줄 제거 */
            
            /* 그림자와 효과 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        /* 버튼에 마우스를 올렸을 때 효과 */
        .coded-button:hover {
            transform: translateX(-50%) scale(1.05); /* 중앙 정렬 유지하며 살짝 커짐 */
            box-shadow: 0 0 25px rgba(168, 255, 0, 0.7); /* 네온 효과 강화 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- 배경이 될 메인 이미지 -->
        <img src="background.png" alt="Allxep Tennis" class="main-image">

        <!-- 코드로 새로 만든 버튼 (기존 a 태그를 이것으로 교체) -->
        <a href="#" class="coded-button" onclick="openLinks(); return false;">
            콘텐츠 보러가기
        </a>
    </div>

    <script>
        function openLinks() {
            window.open('https://link.inpock.co.kr/allxep', '_blank');
            setTimeout(function() {
                window.location.href = 'https://link.coupang.com/a/cFFdyx';
            }, 100);
        }
    </script>
</body>
</html>
