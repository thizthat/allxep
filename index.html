<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 확인하기</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        .container { max-width: 600px; margin: auto; }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .notice { font-size: 12px; color: #777; margin-top: 20px; }
    </style>
    <script>
        function openLinks() {
            // 아래에 있는 두 개의 링크를 자신의 링크로 수정하세요.
            window.open('https://inpock.link.co.kr/allxep'); // 1번: 원래 보여주고 싶은 링크
            window.open('https://link.coupang.com/a/cFFdyx'); // 2번: 쿠팡 파트너스 링크
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>콘텐츠를 확인하시려면 아래 버튼을 눌러주세요.</h1>
        <p>버튼을 누르시면 관련 페이지가 열립니다.</p>
        <br>
        <button class="button" onclick="openLinks()">콘텐츠 보러가기</button>
        <p class="notice">
            본 페이지는 파트너스 활동을 통해 일정액의 수수료를 제공받을 수 있습니다.
        </p>
    </div>
</body>
</html>
